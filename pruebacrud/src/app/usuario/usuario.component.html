<div class="card">
    <p-table [columns]="cols" [value]="usuariosData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
              @for (col of cols; track col) {
                <th>
                  {{ col.header }}
              </th>
              }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              @for (col of cols; track col) {
                <td>
                  {{ rowData[col.field] }}
              </td>
            }
            </tr>
        </ng-template>
    </p-table>


    <div class="card flex justify-content-center">
      <p-button (click)="showUserDetail()" icon="pi pi-external-link" label="Nuevo usuario"></p-button>
    </div>
</div>
