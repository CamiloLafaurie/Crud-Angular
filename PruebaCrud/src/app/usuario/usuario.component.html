<div class="card">
    <p-table [columns]="cols" [value]="usuariosData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
              @for (col of cols; track col) {
                <th>
                  {{ col.header }}
                </th>
              }
              <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              @for (col of cols; track col) {
                <td>
                  {{ rowData[col.field] }}
              </td>

            }
            <td>
              <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="info "  (click)="detailUsuario(rowData['identificacion'])"></p-button>
                <p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger " (click)="borrarUsuario(rowData['identificacion'])"></p-button>
              </div>
            </td>
          </tr>

        </ng-template>
    </p-table>


    <div class="card flex justify-content-center">
      <p-button (click)="showUserDetail()" icon="pi pi-external-link" label="Nuevo usuario"></p-button>
    </div>
</div>
